apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: ida-mcp
    component: proxy
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: ida-mcp
      component: proxy
      app.kubernetes.io/name: {{ .Chart.Name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: ida-mcp
        component: proxy
        app.kubernetes.io/name: {{ .Chart.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      annotations:
        # Trigger restart when ConfigMaps change
        checksum/nginx-config: {{ include (print $.Template.BasePath "/configmap-nginx.yaml") . | sha256sum }}
        checksum/listen-ports: {{ include (print $.Template.BasePath "/configmap-listen-ports.yaml") . | sha256sum }}
        checksum/port-map: {{ include (print $.Template.BasePath "/configmap-port-map.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- if .Values.dns.servers }}
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
        {{- range .Values.dns.servers }}
          - {{ . | quote }}
        {{- end }}
        {{- if .Values.dns.searchDomains }}
        searches:
        {{- range .Values.dns.searchDomains }}
          - {{ . | quote }}
        {{- end }}
        {{- end }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: nginx
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            # Health check port
            - name: health
              containerPort: 8080
              protocol: TCP
            # Proxy ports are dynamically assigned via ConfigMap
            # We expose the full range and let the ConfigMap control which are active
            {{- range untilStep (int .Values.portRange.start) (int (add .Values.portRange.end 1)) 1 }}
            - name: proxy-{{ . }}
              containerPort: {{ . }}
              protocol: TCP
            {{- end }}
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
            - name: listen-ports
              mountPath: /etc/nginx/listen_ports.conf
              subPath: listen_ports.conf
              readOnly: true
            - name: port-map
              mountPath: /etc/nginx/port_map.conf
              subPath: port_map.conf
              readOnly: true
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: nginx-config
          configMap:
            name: {{ .Release.Name }}-nginx-config
        - name: listen-ports
          configMap:
            name: {{ .Release.Name }}-listen-ports
        - name: port-map
          configMap:
            name: {{ .Release.Name }}-port-map
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
