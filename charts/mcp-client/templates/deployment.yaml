apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mcp-client.fullname" . }}
  labels:
    {{- include "mcp-client.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Chart.Name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Chart.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        {{- toYaml .Values.podAnnotations | nindent 8 }}
    spec:
      {{- if .Values.idaMcp.enabled }}
      serviceAccountName: {{ include "mcp-client.fullname" . }}-k8s-controller
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.client.port }}
          env:
            - name: CLIENT_HOST
              value: "{{ .Values.client.host }}"
            - name: CLIENT_PORT
              value: "{{ .Values.client.port }}"
          {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
          {{- end }}
          {{- if .Values.idaMcp.enabled }}
            # IDA MCP Controller Configuration
            - name: K8S_NAMESPACE
              value: "{{ .Values.idaMcp.k8s.namespace | default .Release.Namespace }}"
            - name: IDA_PROXY_DEPLOYMENT
              value: "{{ .Values.idaMcp.k8s.proxyDeployment }}"
            - name: IDA_PROXY_CONFIGMAP_PORTS
              value: "{{ .Values.idaMcp.k8s.proxyConfigMapPorts }}"
            - name: IDA_PROXY_CONFIGMAP_MAP
              value: "{{ .Values.idaMcp.k8s.proxyConfigMapMap }}"
            - name: MCP_SERVER_IMAGE_REPO
              value: "{{ .Values.idaMcp.k8s.mcpServerImageRepo }}"
            - name: MCP_SERVER_PORT
              value: "{{ .Values.idaMcp.k8s.mcpServerPort }}"
            - name: MCP_SERVER_HEALTH_PATH
              value: "{{ .Values.idaMcp.k8s.mcpServerHealthPath | default "/" }}"
            - name: ALLOWED_MCP_VERSIONS
              value: "{{ .Values.idaMcp.allowedVersions }}"
            - name: ALLOWED_HOSTNAME_PATTERNS
              value: "{{ .Values.idaMcp.allowedHostnamePatterns }}"
            - name: PROXY_PORT_MIN
              value: "{{ .Values.idaMcp.proxyPortMin }}"
            - name: PROXY_PORT_MAX
              value: "{{ .Values.idaMcp.proxyPortMax }}"
            - name: IDA_PORT_MIN
              value: "{{ .Values.idaMcp.idaPortMin }}"
            - name: IDA_PORT_MAX
              value: "{{ .Values.idaMcp.idaPortMax }}"
            - name: MCP_GATEWAY_BASE_URL
              value: "{{ .Values.idaMcp.gatewayBaseUrl }}"
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.httpGet.path }}
              port: {{ .Values.livenessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.httpGet.path }}
              port: {{ .Values.readinessProbe.httpGet.port }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
      restartPolicy: Always
