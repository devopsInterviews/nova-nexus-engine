{{- if .Values.idaProxy.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mcp-client.fullname" . }}-ida-proxy-listen-ports
  labels:
    app: ida-mcp
    component: proxy
    {{- include "mcp-client.labels" . | nindent 4 }}
data:
  listen_ports.conf: |
    # Auto-managed by MCP Client controller
    # This file is dynamically updated when users deploy/delete MCP servers
    # DO NOT EDIT MANUALLY
    #
    # Initial ports from Helm values:
    {{- if .Values.idaProxy.initialPortMappings }}
    {{- range .Values.idaProxy.initialPortMappings }}
    listen {{ .proxyPort }};
    {{- end }}
    {{- else }}
    # No initial port mappings configured
    # Ports will be added here as users deploy their MCP servers
    # Example:
    # listen 9001;
    # listen 9002;
    {{- end }}
{{- end }}
