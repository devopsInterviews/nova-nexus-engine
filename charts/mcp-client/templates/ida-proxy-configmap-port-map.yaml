{{- if .Values.idaProxy.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ if .Values.idaMcp.k8s.proxyConfigMapMap }}{{ .Values.idaMcp.k8s.proxyConfigMapMap }}{{ else }}{{ include "mcp-client.fullname" . }}-ida-proxy-port-map{{ end }}
  labels:
    app: ida-mcp
    component: proxy
    {{- include "mcp-client.labels" . | nindent 4 }}
data:
  port_map.conf: |
    # IDA Proxy port mapping configuration
    # Managed by MCP Client controller via GitOps (Bitbucket -> ArgoCD)
    # DO NOT EDIT MANUALLY
    #
    # Format: PROXY_PORT   UPSTREAM_HOST:UPSTREAM_PORT;
    #
    {{- if .Values.idaProxy.portMappings }}
    {{- range .Values.idaProxy.portMappings }}
    {{ .proxyPort }}          {{ .upstreamHost }}:{{ .upstreamPort }};
    {{- end }}
    {{- else }}
    # No port mappings configured
    # Mappings will be added here as users deploy their MCP servers
    # Example:
    # 9001          userA-workstation.corp.example.com:9100;
    # 9002          userB-workstation.corp.example.com:9100;
    {{- end }}
{{- end }}
