{{- if .Values.idaProxy.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mcp-client.fullname" . }}-ida-proxy
  labels:
    app: ida-mcp
    component: proxy
    {{- include "mcp-client.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.idaProxy.replicaCount }}
  selector:
    matchLabels:
      app: ida-mcp
      component: proxy
      app.kubernetes.io/name: {{ .Chart.Name }}-ida-proxy
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: ida-mcp
        component: proxy
        app.kubernetes.io/name: {{ .Chart.Name }}-ida-proxy
        app.kubernetes.io/instance: {{ .Release.Name }}
      {{- with .Values.idaProxy.podLabels }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      annotations:
        # Trigger restart when ConfigMaps change
        checksum/nginx-config: {{ include (print $.Template.BasePath "/ida-proxy-configmap-nginx.yaml") . | sha256sum }}
        checksum/listen-ports: {{ include (print $.Template.BasePath "/ida-proxy-configmap-listen-ports.yaml") . | sha256sum }}
        checksum/port-map: {{ include (print $.Template.BasePath "/ida-proxy-configmap-port-map.yaml") . | sha256sum }}
      {{- with .Values.idaProxy.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- if .Values.idaProxy.dns.servers }}
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
        {{- range .Values.idaProxy.dns.servers }}
          - {{ . | quote }}
        {{- end }}
        {{- if .Values.idaProxy.dns.searchDomains }}
        searches:
        {{- range .Values.idaProxy.dns.searchDomains }}
          - {{ . | quote }}
        {{- end }}
        {{- end }}
      {{- end }}
      {{- with .Values.idaProxy.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: nginx
          image: "{{ .Values.idaProxy.image.repository }}:{{ .Values.idaProxy.image.tag }}"
          imagePullPolicy: {{ .Values.idaProxy.image.pullPolicy }}
          ports:
            # Health check port
            - name: health
              containerPort: 8080
              protocol: TCP
            # Proxy ports are dynamically assigned via ConfigMap
            # We expose the full range and let the ConfigMap control which are active
            {{- range untilStep (int .Values.idaProxy.portRange.start) (int (add .Values.idaProxy.portRange.end 1)) 1 }}
            - name: proxy-{{ . }}
              containerPort: {{ . }}
              protocol: TCP
            {{- end }}
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
            - name: listen-ports
              mountPath: /etc/nginx/listen_ports.conf
              subPath: listen_ports.conf
              readOnly: true
            - name: port-map
              mountPath: /etc/nginx/port_map.conf
              subPath: port_map.conf
              readOnly: true
          {{- with .Values.idaProxy.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.idaProxy.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.idaProxy.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.idaProxy.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: nginx-config
          configMap:
            name: {{ include "mcp-client.fullname" . }}-ida-proxy-nginx-config
        - name: listen-ports
          configMap:
            name: {{ include "mcp-client.fullname" . }}-ida-proxy-listen-ports
        - name: port-map
          configMap:
            name: {{ include "mcp-client.fullname" . }}-ida-proxy-port-map
      {{- with .Values.idaProxy.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.idaProxy.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.idaProxy.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
