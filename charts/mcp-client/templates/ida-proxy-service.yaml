{{- if .Values.idaProxy.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ if .Values.idaMcp.k8s.proxyDeployment }}{{ .Values.idaMcp.k8s.proxyDeployment }}{{ else }}{{ include "mcp-client.fullname" . }}-ida-proxy{{ end }}
  labels:
    app: ida-mcp
    component: proxy
    {{- include "mcp-client.labels" . | nindent 4 }}
spec:
  type: {{ .Values.idaProxy.service.type }}
  selector:
    app: ida-mcp
    component: proxy
    app.kubernetes.io/name: {{ .Chart.Name }}-ida-proxy
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    # Health check port
    - name: health
      port: 8080
      targetPort: 8080
      protocol: TCP
    # Expose all proxy ports in the range
    # The actual active ports are controlled by listen_ports.conf
    {{- range untilStep (int .Values.idaProxy.portRange.start) (int (add .Values.idaProxy.portRange.end 1)) 1 }}
    - name: proxy-{{ . }}
      port: {{ . }}
      targetPort: {{ . }}
      protocol: TCP
    {{- end }}
{{- end }}
